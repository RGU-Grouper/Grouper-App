<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
	<link rel="shortcut icon" type="image/png" href="img/favicon-192.png" sizes="192x192">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
	<title>Grouper</title>
</head>
<body>
	<header class="header">
		<h1 class="header__title">Grouper</h1>
	</header>

	<main class="main">
		<section class="users">
			<!--Form to get Minimum Size of groups-->
			<form class="users__form">
				<h2 class="users__title">Create Groups</h2>
				
				<label class="users__name-label" for="add-user">Enter Groupee Name:</label>
				<input class="users__name-input" id="add-user" type="text" placeholder="Enter user name"/>
				<button class="users__add-user">Add User</button>
				
				<label class="users__min-size-label" for="min-size">Enter Minimum Group Size:</label>
				<input class="users__min-size-input" id="min-size" type="number" />
				<button class="users__create-groups">Allocate Members</button>
				<ul class="users__list"></ul>
			</form>

		</section>
		<section class="groups">
			<h2 class="groups__title">Groups List</h2>
			<div class="groups__list"></div>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">Steven Crockart, Ruaidhri MacKenzie, Callum Mcintosh, Patrick Murchie &copy; 2021</p>
	</footer>

	
	<template id="user-template">
		<li class="user">
			<p class="user__name">Name</p>
			<p class="user__remove">X</p>
		</li>
	</template>

	<script type="module" src="js/script.js"></script>
</body>
</html>
