<!-- <!DOCTYPE html> -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href="img/favicon-32.png" sizes="32x32" />
		<link rel="shortcut icon" type="image/png" href="img/favicon-192.png" sizes="192x192" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Grouper</title>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="img/logo-trans.png" alt="Grouper Logo" />
			<h1 class="header__title">Grouper</h1>
		</header>

		<main class="main">
			<section class="users">
				<!--Form to get Minimum Size of groups-->
				<form class="users__form">
					<h2 class="users__title">Create Groups</h2>

					<div class="add-user">
						<label class="add-user__name-label" for="add-user-name">Enter User Name:</label>
						<input class="add-user__name-input" id="add-user-name" type="text" placeholder="Enter user name" />
						<label class="add-user__email-label" for="add-user-email">Enter User Email:</label>
						<input class="add-user__email-input" id="add-user-email" type="email" placeholder="Enter user email" />
						<button class="add-user__submit">Add User</button>
					</div>

					<ul class="user-list"></ul>

					<div class="create-groups">
						<label class="create-groups__min-size-label" for="min-size">Enter Minimum Group Size:</label>
						<input class="create-groups__min-size-input" id="min-size" type="number" />
						<button class="create-groups__submit">Create Groups</button>
						<button class="create-groups__secret-santa">Secret Santa!</button>
					</div>
				</form>
			</section>
			<section class="groups">
				<div class="groups__container">
					<h2 class="groups__title">Groups List</h2>
					<div class="groups__list"></div>
					<button class="groups__email">Email Groups</button>
				</div>
			</section>

			<div class="popup"></div>
		</main>

		<footer class="footer">
			<p class="footer__copyright">Steven Crockart, Ruaidhri MacKenzie, Callum Mcintosh, Patrick Murchie &copy; 2021</p>
		</footer>

		<template id="user-template">
			<li class="user">
				<img class="user__name-icon" src="img/icon-user.png" />
				<p class="user__name">Name</p>
				<img class="user__email-icon" src="img/icon-email.png" />
				<p class="user__email">Email</p>
				<p class="user__remove">X</p>
			</li>
		</template>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
